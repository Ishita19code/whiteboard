<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Whiteboard</title>
    <link rel="shortcut icon" href="whiteboard.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas class="whiteboard" id="canvas"></canvas>

    <div class="stroke"></div>
    <div class="toolbox" id="mainBox">
      <i class="ri-pencil-line icon" id="pencilOpen"
        ><div class="tooltip">draw</div></i
      >
      <i class="ri-text icon" id="addText"><div class="tooltip">text</div></i>

      <i class="ri-moon-line icon" id="theme"
        ><div class="tooltip">theme</div></i
      >
      <i class="ri-arrow-go-back-line icon" id="undo"
        ><div class="tooltip">undo</div></i
      >
      <i class="ri-arrow-go-forward-line icon" id="redo"
        ><div class="tooltip">redo</div></i
      >
      <i class="ri-delete-bin-line icon" id="clear"
        ><div class="tooltip">clear</div></i
      >
      <i class="ri-download-line icon" id="save"
        ><div class="tooltip">save</div></i
      >
    </div>
    <script src="main.js"></script>
  </body>
</html>
